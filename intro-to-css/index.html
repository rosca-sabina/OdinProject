<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Internal CSS -->
    <style>
        .span {
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <!-- Inline CSS -->
    <p style="color:azure;">Inline-styled text</p>

    <h1 id="title">My Awesome '90s Page</h1>
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <div class="alert-text">Please agree to our terms of service.</div>

    <div class="read">Read</div>
    <div class="unread">Unread</div>

    <div>
        <div class="subsection header">Latest Posts</div>
        <p id="preview" class="subsection">This is where a preview for a post might go.</p>
    </div>

    <div class="ancestor">
        <!-- A -->
        <div class="contents">
            <!-- B -->
            <div class="contents"><!-- C --></div>
        </div>
    </div>

    <div class="contents"></div>
    <!-- D -->
</body>

</html>
