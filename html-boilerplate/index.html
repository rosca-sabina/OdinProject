<!DOCTYPE html>
<!--DOCTYPE tells the browser what version of HTML to use to render the page. In this case, it's HTML5, which is the latest version.-->
<html lang="en">
<!--html is the root element od the document.-->
<!--The lang attribute specifies the language of the text content in that element. This attribute is primarily used for
improving accessibility of the webpage. It allows assistive technologies, for example screen readers, to
adapt according to the language and invoke correct pronunciation.-->

<!--The head element contains metadata about our webpage, as well as information used by the browser to render the page correctly.
head should NOT contain any elements that display content.-->

<head>
    <!--meta repsesents metadata that cannot be represented by other HTML meta-related elements (like title , style, script etc.).
    The charset attribute declares the document's encoding, which must always be UTF8 (which is the only valid encoding for HTML5 documents).-->
    <meta charset="utf8">
    <!--title defines the document's title that is displayed in the browser's title bar, or the page's tab.
    If no title is included, the webpage's title defaults to its file name.-->
    <title>Not My First Webpage, But I'm Really Rusty</title>
</head>

<body>
    <h1>Hello, World!</h1>
</body>

</html>
